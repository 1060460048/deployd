<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Deployd Poll</title>
  <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
  <script src="dpd.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Bitter:400,700,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://www.deployd.com/css/app.css" type="text/css">
  <style>
    .well {margin-top: 40px;}
    .row * {text-align: center !important;}
    tr { cursor: pointer; }

    .chosen { background: #9999ff !important; }

    .answer {position: relative;}
    .answer-value { position: relative; z-index: 10; }
    .count { float: right; position: relative; z-index: 9; }
    .bar { background: #F0F0D3; position: absolute; left: 0; top: 0; bottom: 0; width: 0;}
    .chosen .bar { background: #0000cc; }
    .chosen { color: #ffffff; }

    /* Animations */
    .bar {
      -webkit-transition-property: width;
      -webkit-transition-duration: 0.5s;
      -webkit-transition-timing-function: ease-in-out;
      -moz-transition-property: width;
      -moz-transition-duration: 0.5s;
      -moz-transition-timing-function: ease-in-out;
      -o-transition-property: width;
      -o-transition-duration: 0.5s;
      -o-transition-timing-function: ease-in-out;
      transition-property: width;
      transition-duration: 0.5s;
      transition-timing-function: ease-in-out;
    }
  </style>
  
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="span4 offset4">
        <div class="well">
          <h1 id="question"></h1>

          <table id="options" class="table table-bordered table-striped">
          </table>
          <p>Open another browser window to see results update in real time!</p>
          <p id="status"></p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
