<!DOCTYPE html>
<html>
  <head>
    <title>Deployd JavaScript Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="welcome">
      <div class="panel">
        <h1>JavaScript Trivia!</h1>
        <p>Enter your Twitter Handle:</p>
        <form id="welcome-form">
          <input type="text" id="twitter-handle" />
          <button type="submit">Let's go!</button>
        </form>
      </div>
    </div>
    <div id="questions" class="default-hidden">
      <div id="session" class="panel clearfix">
        <span class="name">Welcome, @dallonf!</span>
        <span class="score">Answered 12/20 correctly</span>
      </div>
      <div id="question" class="panel default-hidden">
        <div class="questionId">Question #12</div>
        <div class="questionText">What is [] + []?</div>
        <div class="questionStats">80% get this wrong!</div>
      </div>
      <table id="answers" class="default-hidden">
        <tr>
          <td>
            <div id="answer-a" class="answer panel">
              <span class="answerId">A</span>
              <span class="answerText">NaN</span>
            </div>
          </td>
          <td>
            <div id="answer-b" class="answer panel">
              <span class="answerId">B</span>
              <span class="answerText">[]</span>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div id="answer-c" class="answer panel">
              <span class="answerId">C</span>
              <span class="answerText">""</span>
            </div>
          </td>
          <td>
            <div id="answer-d" class="answer panel">
              <span class="answerId">D</span>
              <span class="answerText">{[], []}</span>
            </div>
          </td>
        </tr>
      </table>
      <div id="correct-answer" class="default-hidden panel correct">
        <h2 class="status">Correct!</h2>
        <button id="load-question-btn">Next question</button>
      </div>
      <div id="loading">
        Loading...
      </div>
    </div>
    <script type="text/javascript" src="jslib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="dpd.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
